<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake Signup</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#e8eefc;margin:0;padding:24px}
    .card{max-width:520px;margin:0 auto;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:10px}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0;flex:1}
    label{font-size:12px;color:rgba(232,238,252,.75)}
    input,select,button{
      padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.22);color:#e8eefc;outline:none
    }
    input:focus,select:focus{border-color:rgba(130,170,255,.65)}
    button{cursor:pointer;background:rgba(130,170,255,.22)}
    button:hover{background:rgba(130,170,255,.28)}
    .hint{font-size:12px;color:rgba(232,238,252,.65)}
    .error{margin-top:10px;padding:10px;border-radius:12px;border:1px solid rgba(255,120,120,.35);background:rgba(255,0,0,.10);display:none}
    .success{margin-top:10px;padding:10px;border-radius:12px;border:1px solid rgba(120,255,170,.35);background:rgba(0,255,120,.10);display:none}
    .badge{display:inline-block;font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <h1>Cadastro (Cypress)</h1>
      <span class="badge" data-cy="env-badge">LOCAL</span>
    </div>
    <div class="hint">Essa página é só pra treinar automação. Não envia nada pra lugar nenhum.</div>

    <form id="signupForm" novalidate>
      <div class="row">
        <div class="field">
          <label for="firstName">Nome</label>
          <input id="firstName" name="firstName" data-cy="firstName" placeholder="Ex: Bruno" autocomplete="off" />
        </div>
        <div class="field">
          <label for="lastName">Sobrenome</label>
          <input id="lastName" name="lastName" data-cy="lastName" placeholder="Ex: Nascimento" autocomplete="off" />
        </div>
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" data-cy="email" placeholder="exemplo@dominio.com" autocomplete="off" />
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input id="password" name="password" data-cy="password" type="password" placeholder="Mínimo 8 caracteres" />
      </div>

      <div class="row">
        <div class="field">
          <label for="birthDay">Dia</label>
          <select id="birthDay" name="birthDay" data-cy="birthDay"></select>
        </div>
        <div class="field">
          <label for="birthMonth">Mês</label>
          <select id="birthMonth" name="birthMonth" data-cy="birthMonth"></select>
        </div>
        <div class="field">
          <label for="birthYear">Ano</label>
          <select id="birthYear" name="birthYear" data-cy="birthYear"></select>
        </div>
      </div>

      <div class="field">
        <label for="phone">Telefone (opcional)</label>
        <input id="phone" name="phone" data-cy="phone" placeholder="11999999999" autocomplete="off" />
      </div>

      <button type="submit" data-cy="submit">Cadastrar</button>

      <div class="error" data-cy="errorBox"></div>
      <div class="success" data-cy="successBox"></div>
    </form>

    <div style="margin-top:14px" class="hint">
      Dica: os seletores são estáveis via <code>data-cy</code> ✅
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    function fillSelect(select, start, end, formatter = (v) => String(v)) {
      select.innerHTML = "";
      for (let v = start; v <= end; v++) {
        const opt = document.createElement("option");
        opt.value = String(v);
        opt.textContent = formatter(v);
        select.appendChild(opt);
      }
    }

    // Preenche selects
    fillSelect($("#birthDay"), 1, 31);
    fillSelect($("#birthMonth"), 1, 12);
    fillSelect($("#birthYear"), 1970, 2010);

    function showBox(el, msg) {
      el.textContent = msg;
      el.style.display = "block";
    }
    function hideBox(el) {
      el.textContent = "";
      el.style.display = "none";
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    $("#signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const errorBox = $('[data-cy="errorBox"]');
      const successBox = $('[data-cy="successBox"]');
      hideBox(errorBox);
      hideBox(successBox);

      const firstName = $('[data-cy="firstName"]').value.trim();
      const lastName  = $('[data-cy="lastName"]').value.trim();
      const email     = $('[data-cy="email"]').value.trim();
      const password  = $('[data-cy="password"]').value;
      const birthDay  = $('[data-cy="birthDay"]').value;
      const birthMonth= $('[data-cy="birthMonth"]').value;
      const birthYear = $('[data-cy="birthYear"]').value;

      if (!firstName || !lastName) return showBox(errorBox, "Preencha nome e sobrenome.");
      if (!isValidEmail(email)) return showBox(errorBox, "E-mail inválido.");
      if (!password || password.length < 8) return showBox(errorBox, "Senha precisa ter no mínimo 8 caracteres.");
      if (!birthDay || !birthMonth || !birthYear) return showBox(errorBox, "Selecione a data de nascimento.");

      // Simula “cadastro concluído”
      const payload = { firstName, lastName, email, birthDay, birthMonth, birthYear, createdAt: new Date().toISOString() };

      // Guarda em localStorage pra você poder validar em teste se quiser
      localStorage.setItem("fake_signup_last_user", JSON.stringify(payload));

      showBox(successBox, `Cadastro realizado com sucesso! Bem-vindo(a), ${firstName} ✅`);
      // “Navegação” fake
      history.pushState({}, "", "#success");
    });
  </script>
</body>
</html>
