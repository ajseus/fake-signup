<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake Shop</title>
  <style>
    body{font-family:system-ui;background:#0b1220;color:#e8eefc;margin:0;padding:24px}
    .wrap{max-width:920px;margin:0 auto}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px}
    button,a{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(130,170,255,.18);color:#e8eefc;cursor:pointer;text-decoration:none}
    button:hover,a:hover{background:rgba(130,170,255,.24)}
    .muted{opacity:.8;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0">Fake Shop</h1>
        <div class="muted">Fluxo de compra para automação E2E</div>
      </div>
      <a href="./cart.html" data-cy="goCart">Ver carrinho</a>
    </div>

    <div class="grid" id="products" data-cy="productGrid"></div>
  </div>

  <script>
    const PRODUCTS = [
      { id: "sku-hoodie", name: "Hoodie Dark QA", price: 129.90 },
      { id: "sku-mug", name: "Caneca Bug Hunter", price: 49.90 },
      { id: "sku-sticker", name: "Sticker Cypress", price: 12.90 },
      { id: "sku-cap", name: "Boné Quality First", price: 79.90 },
    ];

    function money(v){ return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"}); }

    function getCart(){
      return JSON.parse(localStorage.getItem("fake_cart") || "[]");
    }
    function setCart(cart){
      localStorage.setItem("fake_cart", JSON.stringify(cart));
    }
    function addToCart(product){
      const cart = getCart();
      const existing = cart.find(i => i.id === product.id);
      if(existing) existing.qty += 1;
      else cart.push({ ...product, qty: 1 });
      setCart(cart);
    }

    const root = document.getElementById("products");
    PRODUCTS.forEach(p => {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="muted" data-cy="sku">${p.id}</div>
        <h3 style="margin:6px 0" data-cy="productName">${p.name}</h3>
        <div style="margin-bottom:10px" data-cy="productPrice">${money(p.price)}</div>
        <button data-cy="addToCart-${p.id}">Adicionar ao carrinho</button>
      `;
      el.querySelector(`[data-cy="addToCart-${p.id}"]`).addEventListener("click", () => {
        addToCart(p);
        alert("Produto adicionado ao carrinho ✅");
      });
      root.appendChild(el);
    });
  </script>
</body>
</html>
