<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrinho</title>
  <style>
    body{font-family:system-ui;background:#0b1220;color:#e8eefc;margin:0;padding:24px}
    .wrap{max-width:820px;margin:0 auto}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px;margin:12px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.12);text-align:left}
    a,button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(130,170,255,.18);color:#e8eefc;cursor:pointer;text-decoration:none}
    button:hover,a:hover{background:rgba(130,170,255,.24)}
    .row{display:flex;gap:10px;justify-content:flex-end;align-items:center}
    .muted{opacity:.8;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 10px">Carrinho</h1>
    <a href="./shop.html" data-cy="backToShop">← Continuar comprando</a>

    <div class="card">
      <div class="muted" data-cy="cartHint">Itens no carrinho</div>
      <div id="content"></div>
    </div>

    <div class="row">
      <button data-cy="clearCart">Limpar carrinho</button>
      <a href="./checkout.html" data-cy="goCheckout">Finalizar compra</a>
    </div>
  </div>

  <script>
    function money(v){ return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"}); }
    function getCart(){ return JSON.parse(localStorage.getItem("fake_cart") || "[]"); }
    function setCart(cart){ localStorage.setItem("fake_cart", JSON.stringify(cart)); }

    function render(){
      const cart = getCart();
      const root = document.getElementById("content");

      if(cart.length === 0){
        root.innerHTML = `<p data-cy="emptyCart">Seu carrinho está vazio.</p>`;
        return;
      }

      const total = cart.reduce((acc,i)=> acc + i.price*i.qty, 0);

      root.innerHTML = `
        <table data-cy="cartTable">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Preço</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${cart.map(i => `
              <tr data-cy="cartItem-${i.id}">
                <td>${i.name}</td>
                <td>${i.qty}</td>
                <td>${money(i.price)}</td>
                <td>${money(i.price*i.qty)}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <h3 style="margin:12px 0 0" data-cy="cartTotal">Total: ${money(total)}</h3>
      `;
    }

    document.querySelector('[data-cy="clearCart"]').addEventListener("click", ()=>{
      setCart([]);
      render();
    });

    render();
  </script>
</body>
</html>
